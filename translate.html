<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            width: 500px;
            height: 500px;
            border: 1px solid #f8c;
            position: relative;
        }

        .demo {
            width: 100px;
            height: 100px;
            background-color: #ff0;
            position: absolute;
            left: 50%;

            top: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="demo">

        </div>
    </div>
</body>

</html>
