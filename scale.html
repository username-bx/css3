<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .scale {
            width: 200px;

            position: absolute;
            left: 200px;
            top: 200px;
            transform: scale(2, 1) translateX(100px);
        }

        img {
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="scale">
        <img src="./steps-img/clock.png" alt="">
    </div>
</body>
